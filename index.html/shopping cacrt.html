<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - Riddi Collection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Georgia", serif;
        background-color: #f5efe6;
        color: #000;
      }

      /* Navigation */
      .navbar {
        background-color: #fff;
        padding: 15px 40px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .navbar-brand {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 20px;
        color: #000;
        font-family: "Georgia", serif;
      }

      .navbar-brand img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }

      .navbar-nav .nav-link {
        color: #000;
        margin: 0 15px;
        font-size: 16px;
      }

      .cart-icon {
        font-size: 20px;
        color: #000;
        text-decoration: none;
      }

      /* Cart Section */
      .cart-section {
        padding: 60px 20px;
        max-width: 600px;
        margin: 0 auto;
      }

      .cart-item {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        align-items: center;
      }

      .cart-item img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 8px;
      }

      .cart-item-info {
        flex: 1;
      }

      .cart-item-info h3 {
        font-size: 16px;
        margin-bottom: 8px;
        color: #000;
      }

      .cart-item-info p {
        font-size: 18px;
        font-weight: bold;
        color: #8b4513;
        margin: 0;
      }

      .checkout-btn {
        background-color: #5c1f1f;
        color: #fff;
        padding: 15px 40px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
        margin-bottom: 15px;
      }

      .checkout-btn:hover {
        background-color: #4a1818;
      }

      .continue-shopping {
        text-align: center;
        font-size: 16px;
        color: #000;
        text-decoration: underline;
        cursor: pointer;
      }

      .continue-shopping:hover {
        color: #8b4513;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="navbar-nav me-auto">
          <a class="nav-link" href="index.html">Home</a>
          Product
        </div>
        <a class="navbar-brand mx-auto" href="index.html">
          <img src="Asset 1.png" alt="Logo" />
          riddi collection
        </a>
        <div class="ms-auto">
          <a href="emptycart.html" class="cart-icon">ðŸ›’</a>
        </div>
      </div>
    </nav>

    <div class="cart-section">
      <div class="cart-item">
        <img src="IMG_8392.jpg" alt="Product" />
        <div class="cart-item-info">
          <h3>Indigo Handblock spaghetti strap back dori short kurti</h3>
          <p>â‚¹1250</p>
        </div>
      </div>

      <button class="checkout-btn">Checkout</button>

      <div class="continue-shopping">
        <a style="color: inherit; text-decoration: underline"
          >Continue Shopping</a
        >
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
