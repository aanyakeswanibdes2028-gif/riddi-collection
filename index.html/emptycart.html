<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - Riddi Collection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Georgia", serif;
        background-color: #f5efe6;
        color: #000;
      }

      .header {
        background-color: #fff;
        padding: 15px 40px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 20px;
        color: #000;
      }

      .logo img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }

      .nav-links a {
        color: #000;
        margin: 0 15px;
        font-size: 16px;
        text-decoration: none;
      }

      .cart-icon {
        font-size: 20px;
        color: #000;
        text-decoration: none;
      }

      .empty-cart {
        padding: 100px 20px;
        text-align: center;
        max-width: 600px;
        margin: 0 auto;
      }

      .empty-message {
        background: #fff;
        padding: 60px 40px;
        border-radius: 10px;

        margin-bottom: 30px;
      }

      .empty-message h2 {
        font-size: 24px;
        color: #000;
        margin: 0;
      }

      .checkout-button {
        background-color: #551414;
        color: #fff;
        padding: 15px 40px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
        max-width: 300px;
        margin-bottom: 15px;
        opacity: 0.6;
        cursor: not-allowed;
      }

      .continue-link {
        text-align: center;
        font-size: 16px;
        color: #000;
        text-decoration: underline;
        cursor: pointer;
      }

      .continue-link:hover {
        color: #551414;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a>Product</a>
      </div>
      <div class="logo">
        <a href="index.html"><img src="Asset 1.png" alt="Logo" /></a>
        riddi collection
      </div>
      <div>
        <a href="cart.html" class="cart-icon">ðŸ›’</a>
      </div>
    </div>

    <div class="empty-cart">
      <div class="empty-message">
        <h2>Cart Is Empty. Keep Shopping!</h2>
      </div>

      <button class="checkout-button" disabled>Checkout</button>

      <div class="continue-link">
        <a
          href="products.html"
          style="color: inherit; text-decoration: underline"
          >Continue Shopping</a
        >
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
